<button (click)="openUserOption()" type="button"
    class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
    <span class="sr-only">Open user menu</span>
    <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-white text-sm font-semibold">
      {{ userName | slice:0:2 }}
  </div>
</button>

<!-- Dropdown menu -->
<div *ngIf="userOption" tabindex="-1" aria-hidden="true"
    class="absolute right-0 mt-2 w-56 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
    id="dropdown">
    <div class="py-3 px-4">
        <span class="block text-sm font-semibold text-gray-900 dark:text-white" id="user-name">{{userName}}</span>
        <span class="block text-sm text-gray-900 truncate dark:text-white" id="user-role">{{userRole}}</span>
    </div>
</div>
