<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">

<div class="container">
  <div class="left-side">
    <div class="welcome-message">
      <h1>Bienvenidos</h1>
      <div class="logo-container">
        <img src="assets/images/Fitswitch-remove.png" alt="Icono de inicio de sesión">
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="login-container">
      <img class="login-icon" src="assets/images/iconAnimacion.gif" alt="Icono del Login">
      <form (ngSubmit)="onLogin(formulario)"  class="login-form" #formulario="ngForm">
        <h1 class="form-title">Iniciar Sesión</h1>
        <div class="form-group">
          <label for="cUsuario">Usuario</label>
          <input type="text" id="cUsuario" name="cUsuario" required [(ngModel)]="cUsuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="animated-button">
          <span class="text">Ingresar</span>
        </button>
        <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
      </form>
    </div>
  </div>
</div>
